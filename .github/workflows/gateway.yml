name: Gateway CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/Gateway/**'
      - 'src/SharedKernel/**'
      - 'CodingAgent.sln'
      - 'Directory.Build.props'
      - 'global.json'
  pull_request:
    paths:
      - 'src/Gateway/**'
      - 'src/SharedKernel/**'
      - 'CodingAgent.sln'
      - 'Directory.Build.props'
      - 'global.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore CodingAgent.sln
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

      - name: Build
        run: dotnet build CodingAgent.sln -c Release --no-restore

      - name: Test (Unit only)
        run: >-
          dotnet test CodingAgent.sln -c Release --no-build --no-restore
          --settings ./.runsettings --filter "Category=Unit"
          --logger "trx;LogFileName=test_results.trx"

      - name: Conditional Docker build
        run: |
          set -e
          if [ -f src/Gateway/CodingAgent.Gateway/Dockerfile ]; then
            echo "Dockerfile found. Building image from repository root..."
            REPO=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
            docker build -f src/Gateway/CodingAgent.Gateway/Dockerfile -t ghcr.io/$REPO/gateway:$GITHUB_SHA .
          else
            echo "No Dockerfile found for Gateway. Skipping docker build."
          fi
